<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudNotes{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e1e1e1;
            background: #121212;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e1e1e1;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #e1e1e1;
        }

        .welcome-text {
            color: #a0a0a0;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        footer {
            background: rgba(30, 30, 30, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            padding: 1rem;
            color: #707070;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#" class="logo">CloudNotes</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <span class="welcome-text">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>

<main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <p>&copy; 2025 CloudNotes</p>
</footer>
</body>
</html>
