<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CloudNotes{% endblock %}</title>
</head>
<body>
<header>
    <nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
        {% endif %}
    </nav>
</header>

<hr>

<main>
    {% block content %}{% endblock %}
</main>

<hr>

<footer>
    <p>&copy; 2025 CloudNotes</p>
</footer>
</body>
</html>
